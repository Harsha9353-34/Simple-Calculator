<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator with Theme Toggle</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --calc-bg: #2c2f3f;
      --text-color: white;
      --btn-bg: #444;
      --btn-hover: #555;
      --operator-bg: #ff9800;
      --operator-hover: #e68900;
      --equals-bg: #4caf50;
      --equals-hover: #43a047;
      --display-bg: #111;
    }

    .light-mode {
      --bg-color: #f0f0f0;
      --calc-bg: #ffffff;
      --text-color: #000;
      --btn-bg: #e0e0e0;
      --btn-hover: #ccc;
      --operator-bg: #ff9800;
      --operator-hover: #e68900;
      --equals-bg: #4caf50;
      --equals-hover: #43a047;
      --display-bg: #f5f5f5;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      transition: 0.3s ease background-color;
    }

    .calculator {
      background-color: var(--calc-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00000088;
      width: 300px;
      color: var(--text-color);
      transition: 0.3s ease background-color;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      padding: 10px;
      text-align: right;
      background-color: var(--display-bg);
      color: var(--text-color);
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .operator {
      background-color: var(--operator-bg);
    }

    .operator:hover {
      background-color: var(--operator-hover);
    }

    .equals {
      grid-column: span 2;
      background-color: var(--equals-bg);
    }

    .equals:hover {
      background-color: var(--equals-hover);
    }

    .toggle-theme {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 10px;
      background: #666;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: #888;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <div class="calculator">
    <input type="text" class="display" id="display" readonly value="">
    <div class="buttons">
      <button class="btn operator" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="deleteChar()">âŒ«</button>
      <button class="btn operator" onclick="append('%')">%</button>
      <button class="btn operator" onclick="append('/')">/</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('*')">*</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('-')">-</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>

</body>
</html>
